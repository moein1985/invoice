name: invoice
description: A Flutter invoice management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  get_it: ^9.0.5
  
  # Networking
  dio: ^5.4.0
  
  # Persian Support
  shamsi_date: ^1.0.1
  persian_number_utility: ^1.1.3
  persian_datetime_picker: ^3.2.0
  
  # Export
  excel: ^4.0.0
  pdf: ^3.10.0
  printing: ^5.11.0
  desktop_multi_window: ^0.3.0
  
  # File Handling
  path: ^1.9.0
  path_provider: ^2.1.0
  open_file: ^3.3.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.0.0
  dartz: ^0.10.1
  
  # SIP Phone Integration (Web only)
  # Note: Using dart:js (built-in) - dart:js_interop is newer but dart:js is still supported
  
  # UI
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Vazirmatn-Regular.ttf
    - assets/fonts/Vazirmatn-Bold.ttf
