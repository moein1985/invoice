version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: invoice_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: invoice_root_pass
      MYSQL_DATABASE: invoice_db
      MYSQL_USER: invoice_user
      MYSQL_PASSWORD: invoice_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pinvoice_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
